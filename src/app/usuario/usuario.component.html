<form [formGroup]="usuarioForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <h1>Log-in de usuarios</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Usuario" formControlName="usuario">
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]='usuarioForm?.invalid'>Submit</button>
          </mat-card-actions>
    </mat-card>
</form>
